<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 5 Website</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar {
      background-color: #f8f9fa;
      position: sticky;
      margin-top: 1.5vw;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    /* Search form */
    .navbar form {
      margin-left: auto;
    }

    /* Search input */
    .navbar form input[type="search"] {
      border-radius: 20px;
      padding: 8px 15px;
    }

    /* Search button */
    .navbar form button[type="submit"] {
      border-radius: 50px;
      margin-left: 10px;
    }


    .navbar-nav .nav-item {
      gap: 20px;
    }

    .navbar-brand img {
      max-width: 9vw;
      height: auto;
      margin-right: 30vw;
    }

    .navbar-toggler-icon {
      color: #343a40;
    }

    .navbar-nav .nav-link {
      color: #343a40;
    }

    .navbar form {
      margin-right: 10px;
    }

    .navbar form input[type="search"] {
      border-radius: 50px;
    }


    .three-d-image {
      max-width: 100%;
      height: 100%;
    }

    #rounded-btn {
      border-radius: 50px;
    }

    #rounded-btn :hover {
      background-color: #6A4BC4;
    }

    .col-md-6 img {
      margin-top: 10%;
      max-width: 130%;
      max-height: 100%;
    }

    .col-md-6 #wallet {
      margin-top: 20%;
      max-width: 130%;
      max-height: 100%;
    }

    .col-md-6 h1 {
      margin-bottom: 5%;
      font-size: 4vw;
      font-weight: 700;
    }

    .col-md-6 button {
      font-size: 1.5vw;
      padding: .5vw 2vw;
    }

    .col-md-6 i {
      padding: 0 .5vw;
    }

    .text-center img:nth-child(1) {
      position: absolute;
      top: 50%;
      top: 10%;
      transform: translate(-0%, -50%);
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.9);
    }

    .text-mover {
      overflow: hidden;
      white-space: nowrap;
      text-align: center;
      margin: 20px 0;
      padding: 0 20px;
    }

    .text-mover img {
      display: inline-block;
      margin: 5vw 1vw;
      vertical-align: middle;
    }

    .card {
      border: 1px solid #ddd;
      border-radius: 25px;
      transition: box-shadow 0.3s ease;
    }

    .card:hover {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card-img-top {
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }

    .card-body {
      padding: 1.25rem;
    }

    .card-title {
      font-weight: bold;
    }

    .card-text {
      color: #6c757d;
    }

    /* Custom CSS for card styling */

    /* Card container */
    .card {
      border: 1px solid #dee2e6;
      /* Add border to cards */
      border-radius: 10px;
      /* Rounded corners for cards */
      height: 300px;
      /* Set the height of the cards */
    }

    /* Card image */
    .card-img-top {
      object-fit: cover;
      /* Ensure the image covers the entire card */
      border-top-left-radius: 10px;
      /* Rounded corners for top left of image */
      border-top-right-radius: 10px;
      /* Rounded corners for top right of image */
    }

    /* Card body */
    .card-body {
      padding: 1rem;
      /* Add padding to card body */
    }

    /* Card title */
    .card-title {
      font-size: 1.25rem;
      /* Adjust font size of card title */
      font-weight: bold;
      /* Make card title bold */
    }

    /* Card text */
    .card-text {
      color: #6c757d;
      /* Set color for card text */
    }
  </style>
</head>
